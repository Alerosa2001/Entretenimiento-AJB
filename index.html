<!DOCTYPE html>
<html>
  <head>
    <title>TV Series</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="ajb.logo.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li>
            <button><a href="#">Inicio</a></button>
          </li>
          <li>
            <button><a href="#">Series</a></button>
          </li>
          <li>
            <button><a href="#">Peliculas</a></button>
          </li>
        </ul>
        <div class="search-box">
          <input type="text" placeholder="Busqueda" />
          <button>Busqueda</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Bienvenidos</h1>
        <p>
          Este es el sitio de entretenimiento de la AJB, aqui podra disfrutar de
          las mejores series y peliculas para descargar y reproducir en su dispositivo
          favorito
        </p>
      </section>
      <section class="movie-section">
        <h2>Estrenos y Tendencias</h2>
        <div class="movie-list">
          <div class="movie">
            <img src="allquiet_cover.jpg" alt="Movie 1" />
          </div>
          <div class="movie">
            <img src="blackpanther_cover.jpg" alt="Movie 2" />
          </div>
          <div class="movie">
            <img src="bettercallsaul_cover.webp" alt="Movie 3" />
          </div>
          <div class="movie">
            <img src="gatoconbotas_cover.jpg" alt="Movie 4" />
          </div>
          <div class="movie">
            <img src="thelastofus_cover.webp" alt="Movie 5" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 TV Series. All rights reserved.</p>
    </footer>
  </body>
</html>
